spring:
  application:
    name: anox-test
  cloud:
    config:
      uri: http://localhost:8888/config
  datasource:
    url: jdbc:h2:./database;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
server:
  port: 8090
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
axon:
  axonserver:
    servers: localhost
